<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="/LigerUI/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet"
        type="text/css" />
    <link href="/LigerUI/lib/LigerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css" />
    <script src="/ligerUI/lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="/ligerUI/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="/ligerUI/lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="/ligerUI/lib/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script> 

    <script type="text/javascript">
        var manager;
        $(function () {
            manager = $("#maingrid").ligerGrid({
                columns: [
                { display: '卷/目录/文件名称', name: 'mlxsmc', minWidth: 150,
                    render: function (item) {
                        if (parseInt(item.mllx) == 1) {
                            return '<span style="color:blue;">' + item.mlxsmc + '</span>';
                        }
                        else
                            return item.mlxsmc;
                    } 
                },
                { display: '目录类型', name: 'mllx', minWidth: 150, render: function (item) {
                    if (parseInt(item.mllx) == 1) {
                        return '卷';
                    }
                    else if (parseInt(item.mllx) == 2) {
                        return '目录';
                    }
                    else if (parseInt(item.mllx) == 3) {
                        return '文件';
                    }
                    else {
                        return "未知类型";
                    }
                }
                },
                { display: '所属分类', name: 'sslbmc', minWidth: 150 },
                //                { display: '目录数量', name: 'mcount', minWidth: 70 },
                //                { display: '文件数量', name: 'wcount', minWidth: 70 },
                {display: '创建时间', name: 'cjsj', minWidth: 150 },
                { display: '最后修改时间', name: 'zhxgsj', minWidth: 150 }
                ], width: '100%', height: '97%',
                //dataAction: 'local', //服务器排序
                enabledSort: false,
                alternatingRow: false, tree: { columnName: 'mlxsmc' }, fixedCellHeight: false, usePager: false,
                url: '/Handler/ZZJG/DZJZ_Report.ashx',
                parms: { action: 'GetJxx', bmsah: parent._search_bmsah },
                onAfterShowData: function (grid) {
                    this.collapseAll();
                }
            }
            );
        });
    </script>
</head>
<body  style="padding:4px"> 
<iframe frameborder="0" src="/BaseClass/LoginValidate.aspx" style="display:none;"></iframe>

    <div id="maingrid"></div>

</div>

</body>
</html>
